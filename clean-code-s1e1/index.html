<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body id="body-main">
    <header class="header">
      <img alt="example-matrix-img" id="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <div id="new-task">
        <p>
          <label for="new-task__input" id="new-task__label">Add Item</label>
        </p>
          <div class="new-task__wrapper">
            <input id="new-task__input" class="task" type="text">
            <button>Add</button>
          </div>
      </div>
      <section class="section-todo">
        <h3 class="heading">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="list-item">
            <input type="checkbox" class="list-item__input-checkbox">
            <label class="task list-item__label">Pay Bills</label>
            <input type="text" class="task list-item__input-text">
            <button class="list-item__button-edit">Edit</button>
            <button class="list-item__button-delete">
              <img alt="delete-img" class="list-item__button-delete-img" src="./remove.svg">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox" class="list-item__input-checkbox">
            <label class="task list-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task list-item__input-text">
            <button class="list-item__button-edit">Save</button>
            <button class="list-item__button-delete">
              <img alt="delete-img" class="list-item__button-delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="section-completed">
        <h3 class="heading">Completed</h3>
        <ul id="completed-tasks">
          <li class="list-item">
            <input type="checkbox" class="list-item__input-checkbox" checked>
            <label class="task list-item__label complete">See the Doctor</label>
            <input type="text" class="task list-item__input-text">
            <button class="list-item__button-edit">Edit</button>
            <button class="list-item__button-delete">
              <img alt="delete-img" class="list-item__button-delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script SRC="app.js"></script>
  </body>
</html>
